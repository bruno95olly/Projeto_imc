<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="professor.js" defer></script>
</head>
<body>
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <main>
        <section class="categorias">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18.5 - 24.9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>IMC maiores que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="calculadora">
            <form>
                <div class="campo">
                    <label>Nome:</label>
                    <input id="nomePessoa" type="text" required>
                </div>
                <div class="campo unidade" data-unidade="metros">
                    <label>Altura:</label>
                    <input id="altura" type="number" min="0" max="2.5" step="any" required>
                </div>
                <div class="campo unidade" data-unidade="quilos">
                    <label>Peso:</label>
                    <input id="peso" type="number" step="any" required>
                </div>
                <button id="imcBtn" type="button">CALCULAR</button>
               
                    <div id="result">Resultado:</div>
                
            </form>
        </section>
    </main>

    <footer>
        <span>Copyright &copy; 2021 | Fernando Leonid</span>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
</html>
